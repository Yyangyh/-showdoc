<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<title>得实云文档管理系统</title>
		<!--<script src="js/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/index.js"></script>-->
		<script src="js/require.js" data-main="js/index/main.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<section>
		<div class="left-side">
			<div class="first-part">
				<div class="function">
				<img src="img/add.png" class="new"/>
				<img src="img/catalogue.png" class="catalogue"/>
			</div>
			</div>
			<ul class="float-document">
				<!--<li>
					<div class="font-img">
						<img src="img/catalogue.png" class="place"/>
						新文档
						<i><img src="img/down.png" class="rotate"/></i>
					</div>
				</li>-->
			</ul>
		</div>
		<div class="right-side">
			<div class="body-document">
				
			</div>
		</div>
		</section>
		<!--不在标准层的部件-->
		<div class="trigger">
			<ul>
				<li><img src="img/writer.png"/ class="compile"></li>
				<li><img src="img/turndown.png" class="arrows"/>
				
				</li>
			</ul>
		</div>
		<!--回顶部-->
		<section class="backtop">
			<img src="img/backtop.png"/>
		</section>
		<!--聊天气泡-->
		<div class="bubble">
			<div class="square">新建/管理目录</div>
		</div>
		<div class="bubbletwo">
			<div class="squaretwo">新建文档</div>
		</div>
		<div class="bubblethree">
			<div class="squarethree">编辑页面</div>
		</div>
		<ul class="operate">
			<li class="list">复制</li>
			<li class="list">详情</li>
			<li class="viewpager">轮播图</li>
			<li class="delete">删除</li>
		</ul>
		<div class="same-shade">
			<div class="frame">
				<div class="blibli">
				<img src="img/unopen.png"/>
				此功能暂未开放
				</div>
				<div class="confirm">
					确定
				</div>
			</div>
		</div>
		<section class="delete-shade">
			<div class="popupthree">
				<img src="img/close.png" class="closethree"/>
				<span><img src="img/tip.png" class="hint"/>确认删除吗？</span>
				<div class="cancelthree">取消</div>
				<div class="confirmthree">确定</div>
			</div>
		</section>
	</body>
</html>
